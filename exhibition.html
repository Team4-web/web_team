<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery - Exhibitions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/exhibition.css">
    <link rel="stylesheet" href="css/3d-slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/ica-rubrik-black" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <button class="search-btn"><i class="fas fa-search"></i></button>
            <button class="language-btn">EN</button>
            <div class="header-buttons">
                <button class="user-btn"><i class="fas fa-user"></i></button>
                <button class="wishlist-btn"><i class="far fa-heart"></i></button>
                <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
            </div>
        </div>

        <div class="logo-container">
            <div class="logo">ART GALLERY</div>
        </div>

        <nav class="bottom-line">
            <div class="category-tabs">
                <a href="index.html" class="category-btn">HOME</a>
                <a href="exhibition.html" class="category-btn active">EXHIBITIONS</a>
                <a href="collaborations.html" class="category-btn">COLLABORATIONS</a>
                <a href="essential.html" class="category-btn">ESSENTIAL</a>
                <a href="new.html" class="category-btn">NEW</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="exhibitions-section">
            <h1>EXHIBITIONS</h1>
            
            <div class="banner">
                <div class="slider" style="--quantity: 8">
                    <div class="item" style="--position: 1" data-exhibition="1">
                        <img src="images/exhibition1.jpg" alt="Modern Masters">
                    </div>
                    <div class="item" style="--position: 2" data-exhibition="2">
                        <img src="images/exhibition2.jpg" alt="Abstract Visions">
                    </div>
                    <div class="item" style="--position: 3" data-exhibition="3">
                        <img src="images/exhibition3.jpg" alt="Renaissance Revisited">
                    </div>
                    <div class="item" style="--position: 4" data-exhibition="4">
                        <img src="images/exhibition4.jpg" alt="Eastern Perspectives">
                    </div>
                    <div class="item" style="--position: 5" data-exhibition="5">
                        <img src="images/exhibition5.jpg" alt="Surreal Encounters">
                    </div>
                    <div class="item" style="--position: 6" data-exhibition="6">
                        <img src="images/exhibition6.jpg" alt="Minimalist Expressions">
                    </div>
                    <div class="item" style="--position: 7" data-exhibition="7">
                        <img src="images/exhibition7.jpeg" alt="Impressionist Light">
                    </div>
                    <div class="item" style="--position: 8" data-exhibition="8">
                        <img src="images/exhibition8.jpeg" alt="Digital Frontiers">
                    </div>
                </div>
                <div class="content">
                    <h1 data-content="FEATURED EXHIBITIONS">
                        FEATURED EXHIBITIONS
                    </h1>
                </div>
            </div>
        </section>
        
        <div id="exhibitionModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Exhibition">
                    <div class="modal-info">
                        <h2 id="modalTitle"></h2>
                        <p id="modalDate"></p>
                        <p id="modalLocation"></p>
                        <p id="modalArtworks"></p>
                        <div class="modal-description" id="modalDescription"></div>
                        <button class="back-to-main">Back to Exhibitions</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="footer">
        <div class="footer-section">
            <h4 style="margin-top: 20px;">SUPPORT</h4>
            <a href="#" style="color:white">About Us</a>
            <a href="#" style="color:white">Contact Us</a>
            <a href="#" style="color:white">Delivery</a>
            <a href="#" style="color:white">Return and Exchange</a>
        </div>
        <div class="footer-section">
            <h4 style="margin-top: 20px;">PAYMENT METHOD</h4>
            <div class="payment-methods">
                <img src="paintings/cc-visa-brands.svg" alt="visa" width="75px" height="55px" style="filter: invert(94%) sepia(10%) saturate(737%) hue-rotate(253deg) brightness(105%) contrast(105%);">
                <img src="paintings/cc-paypal-brands.svg" alt="paypal" width="75px" height="55px" style="filter: invert(94%) sepia(10%) saturate(737%) hue-rotate(253deg) brightness(105%) contrast(105%);">
            </div>
            <div class="payment-methods">
                <img src="paintings/cc-mastercard-brands.svg" alt="mastercard" width="75px" height="55px" style="filter: invert(94%) sepia(10%) saturate(737%) hue-rotate(253deg) brightness(105%) contrast(105%);">
                <img src="paintings/cc-apple-pay-brands.svg" alt="applepay" width="75px" height="55px" style="filter: invert(94%) sepia(10%) saturate(737%) hue-rotate(253deg) brightness(105%) contrast(105%);">
            </div>
        </div>
        <div class="footer-section">
            <h4 style="margin-top: 20px;">FOLLOW US</h4>
            <div class="social-icons">
                
                <img src="paintings/square-facebook-brands.svg" alt="facebook" width="45px" height="45px" style="filter: invert(94%) sepia(10%) saturate(737%) hue-rotate(253deg) brightness(105%) contrast(105%);"/>
                <img src="./paintings/instagram-brands.svg" alt="instagram" width="45px" height="45px" style="filter: invert(94%) sepia(10%) saturate(737%) hue-rotate(253deg) brightness(105%) contrast(105%);"/>
                <img src="/paintings/square-twitter-brands.svg" alt="twitter" width="45px" height="45px" style="filter: invert(94%) sepia(10%) saturate(737%) hue-rotate(253deg) brightness(105%) contrast(105%);"/>
            </div>
            <a href="#">Feedback</a>
            <div class="rating">★★★★★</div>
        </div>
        <div class="footer-section">
            <div class="logo" style="margin-top: 5px;">Art Gallery</div>
            <div class="location">
                <p>IKH SURGUULIIN GUDAMJ-1<br>P.O.BOX -46A/523, 14201<br>ULAANBAATAR, MONGOLIA</p>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; copyright</p>
        </div>
    </div>

    <script src="javascript/main.js"></script>
    <script src="javascript/exhibition.js"></script>
    <script src="javascript/3d-slider.js"></script>
</body>
</html>
