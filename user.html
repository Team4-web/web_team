<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden; /* Prevent scrollbars from background */
    }

    /* Background image with overlay */
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('paintings/480777995_122204656640189654_4843017091777853815_n.jpg') no-repeat center center;
        background-size: cover;
        z-index: -1;
    }

    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }

    /* Transparent login box */
    .login-box {
        background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
        backdrop-filter: blur(10px); /* Frosted glass effect */
        padding: 30px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: white; /* White text for contrast */
        font-size: 24px;
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        margin-bottom: 8px;
        color: white; /* White labels */
        font-weight: 500;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        transition: border 0.3s;
    }

    .input-group input:focus {
        border-color: white;
        outline: none;
    }

    /* Placeholder text color */
    .input-group input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .remember-me {
        display: flex;
        align-items: center;
    }

    .remember-me input {
        margin-right: 8px;
    }

    .remember-me label {
        color: white;
    }

    .forgot-password {
        color: white;
        text-decoration: none;
        font-size: 14px;
        opacity: 0.8;
    }

    .forgot-password:hover {
        text-decoration: underline;
        opacity: 1;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.3);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    .login-btn:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
        color: white;
        font-size: 14px;
        opacity: 0.8;
    }

    .register-link a {
        color: white;
        text-decoration: none;
        font-weight: 600;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Background image container -->
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forget Password</a>
                </div>
                <button type="submit" class="login-btn">Log in</button>
                <div class="register-link">
                    Don't have an account? <a href="#">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
