<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Details</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/painting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <button class="search-btn"><i class="fas fa-search"></i></button>
            <button class="language-btn">EN</button>
            <div class="header-buttons">
                <button class="user-btn"><i class="fas fa-user"></i></button>
                <button class="wishlist-btn"><i class="far fa-heart"></i></button>
                <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
            </div>
        </div>

        <div class="logo-container">
            <div class="logo">ART GALLERY</div>
        </div>

        <nav class="bottom-line">
            <div class="category-tabs">
                <a href=".html" class="category-btn">HOME</a>
                <a href="exhibition.html" class="category-btn">EXHIBITIONS</a>
                <a href="collaborations.html" class="category-btn">COLLABORATIONS</a>
                <a href="essential.html" class="category-btn">ESSENTIAL</a>
                <a href="new.html" class="category-btn">NEW</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="back-home">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Home</a>
        </div>
        
        <section class="painting-details">
            <div class="painting-image-container">
                <img id="paintingImage" src="" alt="Artwork" class="painting-image">
            </div>
            
            <div class="painting-info">
                <h1 id="paintingTitle" class="painting-title"></h1>
                <p id="paintingArtist" class="painting-artist"></p>
                
                <div class="price-container">
                    <span class="price-label">Price:</span>
                    <span id="paintingPrice" class="price"></span>
                </div>
                
                <div class="description">
                    <h3>Description</h3>
                    <p id="paintingDescription"></p>
                </div>
                
                <div class="details">
                    <h3>Details</h3>
                    <ul id="paintingDetails"></ul>
                </div>
                
                <button id="addToCartBtn" class="add-to-cart-btn">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-left">
            <button class="footer-btn">SUPPORT</button>
            <button class="footer-btn">ABOUT US</button>
            <button class="footer-btn">CONTACT US</button>
            <button class="footer-btn">FAQ</button>
            <button class="footer-btn">DELIVERY</button>
            <button class="footer-btn">RETURN AND EXCHANGE</button>
        </div>
        <div class="footer-center">
            <div class="payment-methods">
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-paypal"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-apple-pay"></i>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="footer-right">
            <div class="footer-logo">ART GALLERY</div>
            <div class="location-info">
                <p>Ikh surguuliin gudamj J-1, Ulaanbaatar, Mongolia</p>
            </div>
        </div>
    </footer>

    <script src="javascript/main.js"></script>
    <script src="javascript/painting.js"></script>
</body>
</html>
